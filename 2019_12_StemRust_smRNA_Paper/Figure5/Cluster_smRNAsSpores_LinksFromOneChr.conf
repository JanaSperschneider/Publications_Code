# circos.conf
<<include colors_fonts_patterns.conf>>

<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
<<include etc/colors.brewer.conf>>
</colors>

karyotype = chromosomes.txt
chromosomes_display_default = no
chromosomes                 = chr1A;chr2A;chr3A;chr4A;chr5A;chr6A;chr7A;chr8A;chr9A;chr10A;chr11A;chr12A;chr13A;chr14A;chr15A;chr16A;chr17A;chr18A;chr1B
chromosomes_reverse = chr1B
chromosomes_scale = chr1A:2;chr1B:2;chr2A:0.5;chr3A:0.5;chr4A:0.5;chr5A:0.5;chr6A:0.5;chr7A:0.5;chr8A:0.5;chr9A:0.5;chr10A:0.5;chr11A:0.5;chr12A:0.5;chr13A:0.5;chr14A:0.5;chr15A:0.5;chr16A:0.5;chr17A:0.5;chr18A:0.5
<ideogram>

<spacing>
default = 0.005r
</spacing>

radius           = 0.90r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

show_label       = yes
label_font       = default 
label_radius     = 1.02r  # if ideogram radius is constant, and you'd like labels close to image edge, 
                           # use the dims() function to access the size of the image
                           # label_radius  = dims(image,radius) - 60p
label_size       = 60
label_parallel   = yes

</ideogram>

<links>

radius    = 0.975r
crest     = 0.5
thickness = 4
bezier_radius        = 0r
bezier_radius_purity = 0.5

	<link>
	file = smRNAs_upSpores_homologous_smRNAs.txt

    <rules>

    <rule>
    condition  = var(intrachr)
    show = no
    flow = continue
    </rule>

    <rule>
    condition  = var(interchr)
    show = no
    flow = continue
    </rule>

    <rule>
    condition  = var(chr1) eq "chr1A"
    show = yes
    color = black     
    z          = 10
    flow = continue
    </rule>

    <rule>
    condition  = var(chr2) eq "chr1A"
    show = yes
    color = black     
    z          = 15
    </rule>
  
 </rules>		

	</link>

  <link>
  file = smRNAs_up_late_infection_homologous_smRNAs.txt

    <rules>

    <rule>
    condition  = var(intrachr)
    show = no
    flow = continue
    </rule>

    <rule>
    condition  = var(interchr)
    show = no
    flow = continue
    </rule>

    <rule>
    condition  = var(chr1) eq "chr1A"
    show = yes
    color = red     
    z          = 10
    flow = continue
    </rule>

    <rule>
    condition  = var(chr2) eq "chr1A"
    show = yes
    color = red     
    z          = 15
    </rule>
  
 </rules>   

  </link>

</links>	
